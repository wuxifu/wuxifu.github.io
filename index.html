<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="zh-CN"> <!-- 设置文档语言为简体中文 -->
<head> <!-- 开始头部，包含元数据和样式 -->
  <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，确保支持中文 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 确保页面适配移动设备 -->
  <title>我的个人网页</title> <!-- 设置网页标题 -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- 引入Tailwind CSS框架 -->
  <style> <!-- 定义自定义CSS样式 -->
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; } <!-- 设置全局字体，模仿苹果风格的无衬线字体 -->
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; } <!-- 定义淡入动画初始状态 -->
    .fade-in.visible { opacity: 1; transform: translateY(0); } <!-- 定义淡入动画完成状态 -->
    .hover-scale { transition: transform 0.3s ease; } <!-- 定义鼠标悬停时的缩放动画 -->
    .hover-scale:hover { transform: scale(1.05); } <!-- 设置悬停时放大1.05倍 -->
  </style> <!-- 结束自定义CSS -->
</head> <!-- 结束头部 -->
<body class="bg-gray-50 text-gray-900"> <!-- 设置页面背景为浅灰色，文字为深灰色 -->

  <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-10"> <!-- 创建固定顶部导航栏，带模糊背景效果 -->
    <div class="container mx-auto px-6 py-4 flex justify-between items-center"> <!-- 导航栏容器，居中并设置内边距 -->
      <a href="#" class="text-2xl font-semibold tracking-tight">武乐林</a> <!-- 左侧显示你的名字，点击返回顶部 -->
      <div class="flex items-center space-x-8 text-sm"> <!-- 右侧导航链接和时钟容器 -->
        <div id="clock" class="text-gray-600">加载中...</div> <!-- 显示实时时间的容器 -->
        <div class="space-x-8"> <!-- 导航链接容器，链接间距8单位 -->
          <a href="#about" class="hover:text-blue-600 transition">关于</a> <!-- 跳转到关于部分的链接 -->
          <a href="#portfolio" class="hover:text-blue-600 transition">作品</a> <!-- 跳转到作品部分的链接 -->
          <a href="#contact" class="hover:text-blue-600 transition">联系</a> <!-- 跳转到联系部分的链接 -->
        </div> <!-- 结束导航链接容器 -->
      </div> <!-- 结束右侧容器 -->
    </div> <!-- 结束导航栏容器 -->
  </nav> <!-- 结束导航栏 -->

  <!-- 英雄区 -->
  <section class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-50 to-gray-100"> <!-- 创建全屏英雄区，带渐变背景 -->
    <div class="text-center"> <!-- 居中内容容器 -->
      <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-4">武乐林</h1> <!-- 显示大标题（你的名字），响应式字体大小 -->
      <p class="text-xl md:text-2xl text-gray-600 max-w-2xl mx-auto">一名喜欢摄影的研究生</p> <!-- 显示个人简介 -->
      <a href="#portfolio" class="mt-6 inline-block bg-black text-white px-6 py-3 rounded-full text-sm font-semibold hover:bg-gray-800 transition">探索我的作品</a> <!-- 跳转到作品的按钮 -->
    </div> <!-- 结束英雄区内容容器 -->
  </section> <!-- 结束英雄区 -->

  <!-- 关于我 -->
  <section id="about" class="py-20"> <!-- 关于我部分，设置上下内边距 -->
    <div class="container mx-auto px-6 text-center"> <!-- 居中内容容器，带水平内边距 -->
      <h2 class="text-4xl font-bold tracking-tight mb-6 fade-in">关于我</h2> <!-- 关于我标题，带淡入动画 -->
      <p class="text-lg text-gray-600 max-w-3xl mx-auto fade-in">我是武乐林，来自合肥工业大学。</p> <!-- 关于我简介，带淡入动画 -->
    </div> <!-- 结束关于我内容容器 -->
  </section> <!-- 结束关于我部分 -->

  <!-- 作品集 -->
  <section id="portfolio" class="py-20 bg-gray-100"> <!-- 作品集部分，带浅灰背景 -->
    <div class="container mx-auto px-6"> <!-- 居中内容容器 -->
      <h2 class="text-4xl font-bold tracking-tight text-center mb-12 fade-in">我的作品</h2> <!-- 作品集标题，居中并带淡入动画 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8"> <!-- 响应式网格布局，手机单列，桌面三列 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in"> <!-- 第一个作品卡片，带缩放和淡入动画 -->
          <img src="https://via.placeholder.com/400x300" alt="项目 1" class="w-full h-48 object-cover"> <!-- 项目图片，占满宽度 -->
          <div class="p-6"> <!-- 卡片内容容器 -->
            <h3 class="text-xl font-semibold mb-2">项目 1</h3> <!-- 项目标题 -->
            <p class="text-gray-600">简短描述你的项目，突出其核心特点或成果。</p> <!-- 项目描述 -->
            <a href="#" class="mt-4 inline-block text-blue-600 hover:underline">查看详情</a> <!-- 查看详情链接 -->
          </div> <!-- 结束卡片内容 -->
        </div> <!-- 结束第一个作品卡片 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in"> <!-- 第二个作品卡片 -->
          <img src="https://via.placeholder.com/400x300" alt="项目 2" class="w-full h-48 object-cover"> <!-- 项目图片 -->
          <div class="p-6"> <!-- 卡片内容容器 -->
            <h3 class="text-xl font-semibold mb-2">项目 2</h3> <!-- 项目标题 -->
            <p class="text-gray-600">简短描述你的项目，突出其核心特点或成果。</p> <!-- 项目描述 -->
            <a href="#" class="mt-4 inline-block text-blue-600 hover:underline">查看详情</a> <!-- 查看详情链接 -->
          </div> <!-- 结束卡片内容 -->
        </div> <!-- 结束第二个作品卡片 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in"> <!-- 第三个作品卡片 -->
          <img src="https://via.placeholder.com/400x300" alt="项目 3" class="w-full h-48 object-cover"> <!-- 项目图片 -->
          <div class="p-6"> <!-- 卡片内容容器 -->
            <h3 class="text-xl font-semibold mb-2">项目 3</h3> <!-- 项目标题 -->
            <p class="text-gray-600">简短描述你的项目，突出其核心特点或成果。</p> <!-- 项目描述 -->
            <a href="#" class="mt-4 inline-block text-blue-600 hover:underline">查看详情</a> <!-- 查看详情链接 -->
          </div> <!-- 结束卡片内容 -->
        </div> <!-- 结束第三个作品卡片 -->
      </div> <!-- 结束作品网格 -->
    </div> <!-- 结束作品集容器 -->
  </section> <!-- 结束作品集部分 -->

  <!-- 联系 -->
  <section id="contact" class="py-20"> <!-- 联系部分 -->
    <div class="container mx-auto px-6 text-center"> <!-- 居中内容容器 -->
      <h2 class="text-4xl font-bold tracking-tight mb-6 fade-in">联系我</h2> <!-- 联系标题，带淡入动画 -->
      <p class="text-lg text-gray-600 mb-8 fade-in">有任何问题或合作意向？欢迎通过以下方式联系我。</p> <!-- 联系简介 -->
      <div class="flex justify-center space-x-6"> <!-- 社交媒体图标容器，居中并设置间距 -->
        <a href="mailto:your.email@example.com" class="text-gray-600 hover:text-blue-600 transition"> <!-- 邮箱链接 -->
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"> <!-- 邮箱图标 -->
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2l-8 5-8-5V6l8 5 8-5z"/> <!-- 邮箱图标路径 -->
          </svg> <!-- 结束邮箱图标 -->
        </a> <!-- 结束邮箱链接 -->
        <a href="#" class="text-gray-600 hover:text-blue-600 transition"> <!-- GitHub链接 -->
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"> <!-- GitHub图标 -->
            <path d="M12 2C6.48 2 2 6.48 2 12c0 4.41 2.87 8.14 6.84 9.49.5.09.68-.22.68-.48v-1.7c-2.78.61-3.37-1.34-3.37-1.34-.46-1.16-1.12-1.47-1.12-1.47-.91-.62.07-.61.07-.61 1.01.07 1.54 1.04 1.54 1.04.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.08.63-1.33-2.22-.25-4.56-1.11-4.56-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.03A9.56 9.56 0 0112 6.8c.85.004 1.71.11 2.51.33 1.91-1.3 2.75-1.03 2.75-1.03.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.69-4.57 4.94.36.31.68.94.68 1.9v2.81c0 .26.18.57.69.49C19.13 20.14 22 16.41 22 12c0-5.52-4.48-10-10-10z"/> <!-- GitHub图标路径 -->
          </svg> <!-- 结束GitHub图标 -->
        </a> <!-- 结束GitHub链接 -->
        <a href="#" class="text-gray-600 hover:text-blue-600 transition"> <!-- LinkedIn链接 -->
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"> <!-- LinkedIn图标 -->
            <path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.3c-.97 0-1.75-.78-1.75-1.75s.78-1.75 1.75-1.75 1.75.78 1.75 1.75-.78 1.75-1.75 1.75zm13.5 11.3h-3v-5.5c0-1.31-.47-2.2-1.65-2.2-0.9 0-1.43.61-1.67 1.2-.09.23-.11.55-.11.87v5.63h-3s.04-10.25 0-11.3h3v1.6c.4-.62 1.11-1.5 2.7-1.5 1.97 0 3.45 1.29 3.45 4.06v7.14z"/> <!-- LinkedIn图标路径 -->
          </svg> <!-- 结束LinkedIn图标 -->
        </a> <!-- 结束LinkedIn链接 -->
      </div> <!-- 结束社交媒体图标容器 -->
    </div> <!-- 结束联系容器 -->
  </section> <!-- 结束联系部分 -->

  <!-- 页脚 -->
  <footer class="py-6 text-center text-gray-500 text-sm"> <!-- 页脚，简约版权信息 -->
    <p>© 2025 武乐林. 保留所有权利。</p> <!-- 版权声明 -->
  </footer> <!-- 结束页脚 -->

  <!-- 平滑滚动、淡入动画和时钟 -->
  <script> <!-- 开始JavaScript代码 -->
    document.addEventListener('DOMContentLoaded', () => { <!-- 确保DOM加载完成后执行脚本 -->
      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach(anchor => { <!-- 为所有锚点链接添加事件监听 -->
        anchor.addEventListener('click', function(e) { <!-- 点击时触发函数 -->
          e.preventDefault(); <!-- 阻止默认跳转行为 -->
          document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' }); <!-- 平滑滚动到目标区域 -->
        }); <!-- 结束事件监听 -->
      }); <!-- 结束锚点链接处理 -->

      // 淡入动画
      window.addEventListener('scroll', () => { <!-- 监听页面滚动事件 -->
        document.querySelectorAll('.fade-in').forEach(element => { <!-- 遍历所有带fade-in类的元素 -->
          const rect = element.getBoundingClientRect(); <!-- 获取元素相对视口的位置 -->
          if (rect.top < window.innerHeight * 0.8) { <!-- 如果元素进入视口80%区域 -->
            element.classList.add('visible'); <!-- 添加visible类，触发淡入动画 -->
          } <!-- 结束条件判断 -->
        }); <!-- 结束元素遍历 -->
      }); <!-- 结束滚动事件监听 -->

      // 时钟
      function updateClock() { <!-- 定义更新时钟的函数 -->
        const now = new Date(); <!-- 获取当前时间 -->
        const options = { hour: '2-digit', minute: '2-digit', hour12: false }; <!-- 设置24小时制格式 -->
        document.getElementById('clock').textContent = now.toLocaleTimeString('zh-CN', options); <!-- 更新时钟显示 -->
      } <!-- 结束时钟函数 -->
      updateClock(); <!-- 初次调用时钟函数 -->
      setInterval(updateClock, 1000); <!-- 每秒更新一次时钟 -->
    }); <!-- 结束DOM加载事件监听 -->
  </script> <!-- 结束JavaScript代码 -->
</body> <!-- 结束页面主体 -->
</html> <!-- 结束HTML文档 -->
