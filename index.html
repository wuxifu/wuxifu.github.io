<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语要天天开心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: zoomIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我喜欢你！❤️</h1>
        <h1>❤️余星语❤️</h1>
        <p>你愿意做我的女朋友吗？</p>
        <button onclick="alert('太棒了！我们会很幸福的！❤️')">愿意</button>
        <button onclick="alert('不行？必须行～😊')">再想想</button>
    </div>
</body>
</html>
